<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    <div class="wrapper">
     <div id="box_form" class="">
       <form id="ticket_generator" action="index.html" method="post">
         <div class="col">
           <label for="fname">Nome e Cognome</label>
           <input id="f_name" type="text" name="fname" value="">
         </div>
         <div class="col">
           <label for=frange"">Km da percorrere</label>
           <input id="f_range" type="number"
   name="frage" value="" min="0" >
         </div>
          <div class="col">
            <label for="f_age_range">Fascia di et√†</label>
            <select class="" id="f_age_range" name="f_age_range" >
               <option  value="major" >Maggiorenne</option>
               <option value="senior">Over 65</option>
               <option value="minor">Minorenni</option>
            </select>
          </div>
          <!-- </div> -->
       </form>
       <button id="btn_enter" class="btn">Invio</button>
       <button id="btn_delete" class="btn">Cancella</button>
      </div>
     <h1>IL TUO BIGLIETTO</h1>
     <div id="print_ticket" class="hidden">
       <h2>DETTAGLI PASSEGERO</h2>
       <table>
         <thead>
           <tr>
             <th scope="col">PASSEGERO</th>
             <th scope="col">Offerta</th>
             <th scope="col">Codice CP</th>
             <th scope="col">Carrozza</th>
             <th scope="col">Costo</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td id="passeger"></td>
             <td id="discount"></td>
             <td id="train_code"></td>
             <td id="carriage"></td>
             <td id="ticket_price"></td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
  </body>
  <script src="js/script.js" charset="utf-8"></script>
</html>
